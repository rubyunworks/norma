    <span class="kw">def</span> update_database
      DBize.dbi.connection.transaction {
        <span class="kw">self</span>.each { |r|
          <span class="kw">if</span> r.mark_delete
            r.delete_from_database
          <span class="kw">else</span>
            r.save_to_database
          <span class="kw">end</span>
        }
      }
